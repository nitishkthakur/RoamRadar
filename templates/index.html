<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- ✅ Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .navbar-custom {
            background-color: #008080; /* Slightly darker teal */
            font-weight: bold;
        }
        .card-title {
            font-weight: bold;
        }
        textarea {
            resize: true;
        }
    </style>
</head>
<body>

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RoamRadar</a>
        </div>
    </nav>

    <!-- ✅ Main Container -->
    <div class="container mt-4">

        <!-- ✅ Weather Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Weather</h5>





                <div class="container mt-4">
                    <div class="row text-center">
                  
                      <!-- Card 1 -->
                      <div class="col-md-3 col-sm-4 mb-3">
                        <div class="card shadow-sm">
                          <div class="card-body">
                            <h6 class="card-title">Temperature (°C)</h6>
                            <p class="card-text display-6">{{ temperature }}</p>
                          </div>
                        </div>
                      </div>



                      <div class="col-md-3 col-sm-4 mb-3">
                        <div class="card shadow-sm">
                          <div class="card-body">
                            <h6 class="card-title">Humidity (%)</h6>
                            <p class="card-text display-6">{{ humidity }}</p>
                          </div>
                        </div>
                      </div>
                  
                      <!-- Card 2 -->
                      <div class="col-md-3 col-sm-4 mb-3">
                        <div class="card shadow-sm">
                          <div class="card-body">
                            <h6 class="card-title">Visibility(km)</h6>
                            <p class="card-text display-6">{{ visibility }}</p>
                          </div>
                        </div>
                      </div>
                  
                      <div class="col-md-3 col-sm-4 mb-3">
                        <div class="card shadow-sm">
                          <div class="card-body">
                            <h6 class="card-title">Condition</h6>
                            <p class="card-text display-6" style="font-size: 1.8rem;">{{ condition }}</p>
                          </div>
                        </div>
                      </div>

                    </div class="row text-center">

                      <div class="row text-center">
                    
                      

                      <div class="col-md-3 col-sm-4 mb-3">
                        <div class="card shadow-sm">
                          <div class="card-body">
                            <h6 class="card-title">Wind Speed(kmph)</h6>
                            <p class="card-text display-6">{{ windspeed }}</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3 col-sm-4 mb-3">
                        <div class="card shadow-sm">
                          <div class="card-body">
                            <h6 class="card-title">Precipitation (mm)</h6>
                            <p class="card-text display-6">{{ precip_mm }}</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3 col-sm-4 mb-3">
                        <div class="card shadow-sm">
                          <div class="card-body">
                            <h6 class="card-title">Pressure(mb)</h6>
                            <p class="card-text display-6">{{ pressure }}</p>
                          </div>
                        </div>
                      </div>
                  
                      <div class="col-md-3 col-sm-4 mb-3">
                        <div class="card shadow-sm">
                          <div class="card-body">
                            <h6 class="card-title">Region</h6>
                            <p class="card-text display-6">{{ region }}</p>
                          </div>
                        </div>
                      </div>
                  
                    </div>
                  </div>




                <p class="card-text"></p>
            </div>
        </div>

        <!-- ✅ Chat Section -->
        <div class="mb-3">
            <h4>What's up?</h4>
            <!-- Textarea input -->
            <textarea class="form-control" rows="2" placeholder="Ask me anything about your travel..."></textarea>
        </div>

        <!-- Label for LLM response -->
        <div>
            <label class="form-label">LLM Response will appear here...</label>
        </div>
        
    </div>

    <!-- Optional JS (if needed later) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
