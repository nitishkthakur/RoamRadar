<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <!-- ✅ Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .navbar-custom {
            background-color: #008080; /* Slightly darker teal */
            font-weight: bold;
        }
        .card-title {
            font-weight: bold;
        }
        textarea {
            resize: true;
        }
    </style>
</head>
<body>

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RoamRadar</a>
        </div>
    </nav>

    <!-- ✅ Main Container -->
    <div class="container mt-4">

        <!-- ✅ Weather Card -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Weather</h5>
                <p class="card-text">This section will show temperature, humidity, etc.</p>
            </div>
        </div>

        <!-- ✅ Chat Section -->
        <div class="mb-3">
            <h4>What's up?</h4>
            <!-- Textarea input -->
            <textarea class="form-control" rows="2" placeholder="Ask me anything about your travel..."></textarea>
        </div>

        <!-- Label for LLM response -->
        <div>
            <label class="form-label">LLM Response will appear here...</label>
        </div>
        
    </div>

    <!-- Optional JS (if needed later) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
